<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Login</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/main.css'>
</head>

<body>
<h1 id="introduction"></h1>
<section id="login-view">
  <section class="container" id="login-container">
    <form action="/api/users/login" method="POST" id="login-form">
    <label for="login" id="login-label"></label>
    <p>Login</p>
    <input type="text" name="login" id="login">
    <label for="password" id="password-label"></label>
    <p>Password</p>
    <input type="text" name="password" id="password">
    </form>


  </section>
  <button type="submit" form="login-form" id="login-button" value="Submit" >Login</button>
  <form action="/api/users/logout" method="GET" id="logout-form">
    <button type=submit id="home-button">Home</button>
  </form>

</section>

<script src="../public/scripts/main.js"></script>
</body>

</html>
